<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Plants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monster Plants</h1>
    </header>
    <main>
        <section id="shop">
            <h2>Boutique</h2>
            <div class="plant-seeds">
                <h3>Graines de Monster Plantes</h3>
                <button id="buy-seed">Acheter une graine</button>
            </div>
        </section>
        <section id="apartment">
            <h2>Votre Appart'</h2>
            <div class="plants">
                <h3>Mes Monster Plantes</h3>
                <div id="plant-container">
                    <!-- Les plantes apparaîtront ici -->
                </div>
            </div>
        </section>
        <section id="credits">
            <h2>Crédits</h2>
            <p>Achetez 20 crédits Habbo pour obtenir 4 graines et 1 potion magique (mnst_fert) pour l'évolution.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monster Plants</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
