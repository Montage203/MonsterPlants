<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Plants Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monster Plants Clicker</h1>
    </header>
    <main>
        <section id="game-container">
            <h2>Niveau <span id="level">1</span></h2>
            <p>Crédits: <span id="credits">0</span></p>
            <button id="plant-button">Planter</button>
            <button id="upgrade-button">Amélioration</button>
            <button id="reset-button" disabled>Réinitialiser au Niveau 1</button>
        </section>
        <section id="upgrades">
            <h2>Améliorations</h2>
            <div id="upgrade-list">
                <!-- Les améliorations apparaîtront ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monster Plants Clicker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
