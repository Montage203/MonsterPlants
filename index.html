<!DOCTYPE html>
<html>
<head>
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Idle Clicker Game</h1>
        <p>Diamants: <span id="diamond-count">20</span></p>
        <button id="buy-seed">Acheter une graine</button>
        <button id="plant-seed" disabled>Planter la graine</button>
        <button id="reproduce-seed" disabled>Reproduire la graine</button>
        <p>Niveau de la graine: <span id="seed-level">1</span></p>
        <p>Temps de croissance: <span id="growth-time">0</span> secondes</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
