<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Plants Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monster Plants Clicker</h1>
        <img src="https://images.habbo.com/web_images/habbo-web-articles/Monster-Plant.png" alt="Culture de Monster Plants" class="header-image">
    </header>
    <main>
        <div class="monster-plant-section">
            <h2>La magie des Monster Plants</h2>
        </div>
        <section id="game-container">
            <div id="plant-container">
                <!-- Les plantes apparaîtront ici -->
            </div>
            <button id="plant-button">Planter une plante (+${clickValue})</button>
        </section>
        <section id="upgrades">
            <h2>Améliorations</h2>
            <div id="upgrade-list">
                <!-- Les améliorations apparaîtront ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monster Plants Clicker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
