<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Plants Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monster Plants Clicker</h1>
        <p>Bienvenue dans votre jardin de Monster Plants</p>
    </header>
    <main>
        <section class="monster-plant-section">
            <!-- Bannière avec l'image d'illustration -->
            <img src="https://images.habbo.com/web_images/habbo-web-articles/Monster-Plant.png" alt="Monster Plants">
        </section>
        <section id="game-container">
            <div id="plant-container">
                <!-- Les plantes apparaîtront ici -->
            </div>
            <button id="plant-button">Planter une plante (+1)</button>
        </section>
        <section id="upgrades">
            <h2>Améliorations</h2>
            <div id="upgrade-list">
                <!-- Les améliorations apparaîtront ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monster Plants Clicker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
